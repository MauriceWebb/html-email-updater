<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=YES">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Ally Alert</title>
    <style type="text/css">
        #pink-span {
            color: pink;
        }
        #test-id-1 {
            font-size: larger;
        }
        .preheader {
            color: red;
        }
        span {
            color: green;
        }
        #test-id-2 {
            padding: 2rem;
        }
        .preheader-even {
            color: blue;
            border-bottom: 1px solid white;
        }
        #test-id-3 {
            margin-bottom: 1rem;
        }
        .all-yellow {
            color: yellow;
            background-color: yellow;
        }
        .text-black {
            color: black;
        }
    </style>
</head>

<body style="min-width:100%;">
    <span id="pink-span" class="preheader">
        Let us know how we can help.
    </span>
    <div class="preheader preheader-even">
        <p id="#test-id-3" style="margin-bottom: 20px;">This is a test.</p>
        <p class="all-yellow">Should be yellow <span class="text-black" style="background-color: black; color: white;">except for this.</span></p>
    </div>
    <span class="preheader">
        Been Turnt.
    </span>
    <span class="preheader preheader-even">
        Styles should be applied.
    </span>
    <span class="preheader all-yellow" style="color: orange;">
        With "color: <span class="text-black">orange</span>;" set.
    </span>
</body>

</html>
